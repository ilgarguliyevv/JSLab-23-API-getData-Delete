<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <button class="btn btn-success getdata">getData</button>
        <button class="btn btn-primary addata">Create</button>
        <button class="btn btn-warning deletedata">Delete</button>

    </div>

    <body class="adminBody">
        <div class="container">
            <table class="table">
                <thead class="table-dark">
                    <th>Id</th>
                    <th>Username</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Action</th>
                    <th>Edit</th>
                </thead>
                <tbody class="TBody">
                    <tr></tr>
                </tbody>
            </table>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Edit Users
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Id</p>
                            <p></p>
                            <div class="form-group">
                                <label for="productTitle">Name</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label for="productImg">Surname</label>
                                <input type="text" />
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Age</label>
                                <input type="text" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button type="button" class="btn btn-primary saveData">
                                Save changes
                            </button>
                        </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                            crossorigin="anonymous"></script>
                        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                        <script type="module" src="./assets/js/app.js"></script>
    </body>

</html>
